version: '3'
services:

  logstash:
    image: docker.elastic.co/logstash/logstash-oss:7.10.2
#    logging:
#      driver: none
    container_name: logstash
    volumes:
    - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5044:5044"
    networks:
      - mynet

networks:
  mynet:
    external: true    
